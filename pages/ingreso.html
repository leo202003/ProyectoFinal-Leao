<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>EnviosUY</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">EnviosUY</div>
            <ul class="menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="#">Ingreso</a></li>
                <li><a href="/pages/listado.html">Listado</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="ingreso">
            <div class="selector">
                <button class="btn-tab activo" data-tab="pedidos">Pedidos</button>
                <button class="btn-tab" data-tab="negocios">Negocios</button>
                <button class="btn-tab" data-tab="clientes">Clientes</button>
                <button class="btn-tab" data-tab="conductores">Conductores</button>
            </div>

            <div class="contenido-tab" id="pedidos">
                <form id="form-ingreso-pedido">
                    <label>Negocio:
                        <input type="text" id="Negocio" name="Negocio" required>
                    </label><br><br>
                    <label>Cliente:
                        <input type="text" id="Cliente" name="Cliente" required>
                    </label><br><br>
                    <label>Direccion:
                        <input type="text" id="Direccion" name="Direccion" required>
                    </label><br><br>
                    <label>Telefono:
                        <input type="text" id="Telefono" name="Telefono" required>
                    </label><br><br>
                    <button type="submit">Ingresar Pedido</button>
                </form>
            </div>

            <div class="contenido-tab oculto" id="negocios">
                <form id="form-ingreso-negocio">
                    <label>Nombre:
                        <input type="text" id="nombre" name="nombre" required>
                    </label><br><br>
                    <label>Descripcion:
                        <textarea id="desc" name="desc" rows="4" cols="50" required></textarea>
                    </label><br><br>
                    <button type="submit">Ingresar Negocio</button>
                </form>
            </div>
            </div>

            <div class="contenido-tab oculto" id="clientes">
                <form id="form-ingreso-cliente">
                    <label>Nombre:
                        <input type="text" id="nombreCliente" name="nombreCliente" required>
                    </label><br><br>
                    <label>Direccion:
                        <input type="text" id="Direccion" name="Direccion" required>
                    </label><br><br>
                    <label>Telefono:
                        <input type="text" id="Telefono" name="Telefono" required>
                    </label><br><br>
                    <button type="submit">Ingresar Cliente</button>
                </form>
            </div>

            <div class="contenido-tab oculto" id="conductores">
                <form id="form-ingreso-conductores">
                    <label>Nombre:
                        <input type="text" id="nombreConductor" name="nombreConductor" required>
                    </label><br><br>
                    <button type="submit">Ingresar Conductor</button>
                </form>
            </div>
        </section>
    </main>

    <script src="../main.js"></script>
</body>
</html>
