<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>EnviosUY</title>
</head>
<body data-page="index">
    <header>
        <nav>
            <div class="logo">EnviosUY</div>
            <ul class="menu">
                <li><a href="#">Inicio</a></li>
                <li><a href="pages/ingreso.html">Ingreso</a></li>
                <li><a href="pages/listado.html">Listado</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="dashboard">
            <div class="card">
                <p>Total envíos: <span class="contador-total"></span></p>
            </div>
            <div class="card">
                <p>Envíos pendientes: <span class="contador-pendientes"></span></p>
            </div>
            <div class="card">
                <p>Envíos en tránsito: <span class="contador-transito"></span></p>
            </div>
            <div class="card">
                <p>Envíos en entregados: <span class="contador-entregado"></span></p>
            </div>
        </section>
        
        <section class="acciones">
            <a href="pages/ingreso.html"><button class="btn">Ingresar Pedido</button></a>
            <button class="btn">Asignar Conductor</button>
            <button class="btn">Cambiar Estado</button>
        </section>

        <section>
            <table class="lista-envios">
                <thead>
                    <tr>
                        <th></th>
                        <th>ID</th>
                        <th>Negocio</th>
                        <th>Cliente</th>
                        <th>Destino</th>
                        <th>Telefono</th>
                        <th id="estado">Estado</th>
                        <th>Conductor</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>

        <section>
            <div id="modal-conductor" class="modal oculto">
                <div class="modal-contenido">
                    <h2>Asignar conductor</h2>
                    <select id="select-conductor">
            
                    </select>
                    <br><br>
                    <button id="btn-asignar" class="btn">Asignar</button>
                    <button id="btn-cancelar" class="btn">Cancelar</button>
                </div>
            </div>
        </section>

        <section>
            <div id="modal-estado" class="modal oculto">
                <div class="modal-contenido">
                    <h2>Cambiar Estado</h2>
                    <select id="select-estado">
                        <option value="Pendiente">Pendiente</option>
                        <option value="En tránsito">En tránsito</option>
                        <option value="Entregado">Entregado</option>
                        <option value="Cancelado">Cancelado</option>
                    </select>
                    <br/><br/>
                    <button id="btn-confirmar-estado" class="btn">Confirmar</button>
                    <button id="btn-cancelar-estado" class="btn">Cancelar</button>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js" defer></script>
</body>
</html>
